<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShapesClasses</title>
  </head>
  <body>
    <script>
      class Shape {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }

      class Rectangle extends Shape {
        constructor(x, y, width, height) {
          super(x, y);
          this.width = width;
          this.height = height;
        }
        getCircumface = () => (this.width + this.height) * 2;
        getArea = () => this.width * this.height;
        logShape = () => this.constructor.name;
      }

      class Square extends Rectangle {
        constructor(x, y, width, height = width) {
          super(x, y, width, width);
        }
      }

      class Oval extends Shape {
        constructor(x, y, width, height) {
          super(x, y);
          this.width = width;
          this.height = height;
        }
        getCircumface = () => (this.width + this.height) * Math.PI;
        getArea = () => this.width * this.height * Math.PI;
        logShape = () => this.constructor.name;
      }

      class Circle extends Oval {
        constructor(x, y, width, height = width) {
          super(x, y, width, width);
        }
      }

      class DrawArea {
        constructor() {
          this.drawArea = [];
        }
        add = (Shape) => {
          this.drawArea.push(Shape);
        };
      }

      const Rect = new Rectangle(0, 0, 10, 5);
      const Squ = new Square(0, 0, 5, 5);
      const Ov = new Oval(0, 0, 10, 5);
      const Circ = new Circle(0, 0, 10, 5, 5);
      const ShapeArr = new DrawArea();

      ShapeArr.add(Rect);
      ShapeArr.add(Squ);
      ShapeArr.add(Ov);
      ShapeArr.add(Circ);

      for (let shape of ShapeArr.drawArea) {
        console.log(
          `
          Type = ${shape.logShape()}
          Circumference = ${shape.getCircumface()}
          Area = ${shape.getArea()}
          `
        );
      }
    </script>
  </body>
</html>
