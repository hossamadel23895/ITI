<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ShapesClasses</title>
  </head>
  <body>
    <script>
      const PI = 3.14;

      class Shape {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        getCircumface() {}
        getArea() {}
        logShape() {
          this.constructor.name;
        }
      }

      class Rectangle extends Shape {
        constructor(x, y, Width, Height) {
          super(x, y);
          this.Width = Width;
          this.Height = Height;
        }
        getCircumface() {
          return (this.Width + this.Height) * 2;
        }
        getArea() {
          return this.Width * this.Height;
        }
        logShape() {
          return this.constructor.name;
        }
      }

      class Square extends Rectangle {
        constructor(x, y, Width, Height, Length) {
          super(x, y, Width, Length);

          this.Length = Length;
        }
        getCircumface() {
          return (this.Length + this.Length) * 2;
        }
        getArea() {
          return this.Length * this.Length;
        }
        logShape() {
          return this.constructor.name;
        }
      }

      class Oval extends Shape {
        constructor(x, y, a, b) {
          super(x, y);
          this.a = a;
          this.b = b;
        }
        getCircumface() {
          return this.a * this.b * PI;
        }
        getArea() {
          return (this.a + this.b) * PI;
        }
        logShape() {
          return this.constructor.name;
        }
      }

      class Circle extends Oval {
        constructor(x, y, a, b, r) {
          super(x, y, a, b);
          this.r = r;
        }
        getCircumface() {
          return this.r * this.r * PI;
        }
        getArea() {
          return (this.r + this.r) * PI;
        }
        logShape() {
          return this.constructor.name;
        }
      }
      
      class DrawArea {
        constructor() {
          this.drawArea = [];
        }
        logShape() {
          this.constructor.name;
        }
        add(Shape) {
          this.drawArea.push(Shape);
          return Shape;
        }
      }




      const Rect = new Rectangle(0, 0, 10, 5);
      const Squ = new Square(0, 0, 10, 5, 5);
      const Ov = new Oval(0, 0, 10, 5);
      const Circ = new Circle(0, 0, 10, 5, 5);
      const ShapeArr = new DrawArea();

      ShapeArr.add(Rect);
      ShapeArr.add(Squ);
      ShapeArr.add(Ov);
      ShapeArr.add(Circ);

      for (let shape of ShapeArr.drawArea) {
        console.log(
          `
          Type = ${shape.logShape()}
          Circumference = ${shape.getCircumface()}
          Area = ${shape.getArea()}
          `
        );
      }
    </script>
  </body>
</html>
