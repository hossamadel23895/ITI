<div class="CRUD_departments d-flex flex-column mx-auto w-50">
  <h2 class="m-auto my-3" style="color: rgb(225, 225, 225)">Add Department</h2>
  <form class="input_div d-flex flex-column" #signup="ngForm">
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Department id</label>
      <input
        class="bg-dark text-white"
        type="number"
        name="id"
        #uid="ngModel"
        [(ngModel)]="newDepartment.id"
        placeholder="Enter Department ID"
        required
      />
    </div>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Department Name</label>
      <input
        class="bg-dark text-white"
        type="text"
        name="name"
        #uname="ngModel"
        [(ngModel)]="newDepartment.name"
        placeholder="Enter Department Name"
        required
        minlength="2"
      />
    </div>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Department Location</label>
      <input
        class="bg-dark text-white"
        type="text"
        name="location"
        #ulocation="ngModel"
        [(ngModel)]="newDepartment.location"
        placeholder="Enter Department Location"
        required
        minlength="3"
      />
    </div>
    <input
      type="submit"
      class="btn btn-success align-self-end mt-3 d-flex align-self-end"
      (click)="addDepartment()"
      value="Confirm Add"
      disabled
      [disabled]="signup.invalid"
    />
  </form>
  <div class="errorsDiv">
    <span *ngIf="newDepartment.id == 0" class="text-danger fw-bold">
      • ID value can't be 0.
      <br />
    </span>
    <span *ngIf="uname.errors?.['required']" class="text-danger fw-bold">
      • "Name" field is Required.
      <br />
    </span>
    <span *ngIf="uname.errors?.['minlength']" class="text-danger fw-bold">
      • Minimum "Name" field length is 2 characters.
      <br />
    </span>
    <span *ngIf="ulocation.errors?.['required']" class="text-danger fw-bold">
      • "Location" field is Required.
      <br />
    </span>
    <span *ngIf="ulocation.errors?.['minlength']" class="text-danger fw-bold">
      • Minimum "Location" field length is 3 characters.
      <br />
    </span>
  </div>
</div>
