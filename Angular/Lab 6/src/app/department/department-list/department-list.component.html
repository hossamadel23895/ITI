<div class="w-50 m-auto">
  <div class="d-flex justify-content-center">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th colspan="5" class="text-center h4">Departments Table</th>
        </tr>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tr *ngFor="let department of departmentsList" scope="row">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.location }}</td>
        <a
          routerLink="/departments/details/{{ department.id }}"
          class="btn btn-success mx-1 my-2"
          >Details</a
        >
      </tr>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button
      (click)="addSectionRender()"
      class="btn btn-success btn-sm mx-1 my-1"
    >
      Add New Department
    </button>
  </div>
</div>
