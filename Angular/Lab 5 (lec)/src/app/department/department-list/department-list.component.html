<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departmentsList">
      <td>{{ department._id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.location }}</td>
      <td>
        <a routerLink="/departments/details/{{ department._id }}">Details</a>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="showAdd()">Add Department</button>
<br />
<router-outlet></router-outlet>
