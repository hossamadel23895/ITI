{% extends 'general_templates/base.html' %}
{% load crispy_forms_tags %}
{% block body_content %}
<form
  class="d-flex flex-column mx-auto w-50"
  action="{% url 'login' %}"
  method="POST"
  enctype="multipart/form-data"
>
  <h2 class="text-center my-3">Login</h2>
  {% csrf_token %} {{form | crispy}}
  <div>
    <button type="submit" class="btn btn-success align-self-start my-2">
      Login
    </button>
    <a class="btn btn-warning" href="{% url 'account:signup' %}"
      >Signup Instead</a
    >
    <a class="btn btn-danger" href="{% url 'password_reset' %}"
      >Forgot password?</a
    >
  </div>
</form>
{% endblock %}
