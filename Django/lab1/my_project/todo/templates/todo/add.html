{% extends 'todo/base.html' %} {% block body_content %}
<form
  class="CRUD_departments d-flex flex-column mx-auto w-50"
  action="{% url 'todo:add' %}"
  method="POST"
>
  {% csrf_token %}
  <div class="input_div">
    <h2 class="text-center mb-5">Add Task</h2>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Task Name</label>
      <input
        name="task_name"
        type="text"
        class="bg-dark text-white"
        placeholder="Enter Task"
      />
    </div>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Task Notes</label>
      <input
        name="task_notes"
        type="text"
        class="bg-dark text-white"
        placeholder="Enter Task Notes"
      />
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-danger mt-4" href="{% url 'todo:list' %}">Back Home</a>
    <button class="btn btn-success mt-4">Confirm Add</button>
  </div>
</form>

{% endblock %}
