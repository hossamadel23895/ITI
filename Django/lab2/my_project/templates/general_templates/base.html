{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} App Base page title {% endblock %}</title>
    <style>
      body * {
        color: rgb(220, 220, 220);
      }
    </style>
    <link
      href="{% static 'generic_static/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
  </head>
  <script src="{% static 'generic_static/js/bootstrap.bundle.min' %}"></script>
  <body style="background-color: black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'actor:list' %}">Lab 2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'actor:list' %}"
                >Actors</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'movie:list' %}"
                >Movies</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body_content %} {% endblock %}
  </body>
</html>
