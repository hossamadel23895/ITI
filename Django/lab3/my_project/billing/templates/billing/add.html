{% extends 'general_templates/base.html' %} {% block body_content %}
<form
  class="CRUD_departments d-flex flex-column mx-auto w-50"
  action="{% url 'billing:add' %}"
  method="POST"
>
  {% csrf_token %}
  <div class="input_div">
    <h2 class="text-center mb-5">Add Billing</h2>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Billing Name</label>
      <input
        name="billing_name"
        type="text"
        class="bg-dark text-white"
        placeholder="Enter Billing"
      />
    </div>
    <div
      class="d-flex justify-content-between input_row"
      style="color: rgb(225, 225, 225)"
    >
      <label>Billing Notes</label>
      <input
        name="billing_notes"
        type="text"
        class="bg-dark text-white"
        placeholder="Enter Billing Notes"
      />
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-danger mt-4" href="{% url 'billing:list' %}">Back Home</a>
    <button class="btn btn-success mt-4">Confirm Add</button>
  </div>
</form>

{% endblock %}
