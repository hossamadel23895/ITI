{% extends 'general_templates/base.html' %} {% load crispy_forms_tags %}
{% block body_content %}
<form
  class="d-flex flex-column mx-auto w-50"
  action="{% url 'director:add' %}"
  method="POST"
  enctype="multipart/form-data"
>
  <h2 class="text-center my-3">Add Director</h2>
  {% csrf_token %} {{form | crispy}}
  <button type="submit" class="btn btn-success align-self-start my-2">Create</button>
</form>

{% endblock %}
